<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
   <h1>Registration Form</h1> 
   <form action="#">
    <label for="name">Name:</label>
    <input type="text" required name="name">
    <br><br>
    <label for="email">Email:</label>
    <input type="text" required name="email">
    <br><br>
    <label for="password">Password:</label>
    <input type="text" required name="password">
    <br><br>
    <label for="gender">gender:</label>
    <label for="male">male</label>
    <input type="radio" name="gender" id="male">
    <label for="female">female</label>
    <input type="radio" name="gender" id="female">
    <label for="other">other</label>
    <input type="radio" name="gender" id="other"><br><br>
    <label for="">Hobbies:</label><br>
    <label for="">cooking</label>
    <input type="checkbox" name="hobbies" id=""><br>
    <label for="">travelling</label>
    <input type="checkbox" name="hobbies" id=""><br>
    <label for="">reading</label>
    <input type="checkbox" name="hobbies" id=""><br>
    <label for="">sports</label>
    <input type="checkbox" name="hobbies" id=""><br><br>
    <label for="">City:</label>
    <select name="" id="">
        <option value="select your city" selected>select your city</option>
        <option value="noida">noida</option>
        <option value="gurgaon">gurgaon</option>
        <option value="delhi">delhi</option> 
    </select>
    <br><br>
    <label for="">Date of birth:</label>
    <input type="date" name="" id="">
    <br><br>
    <label for="">Phone Number:</label>
    <input type="tel" name="" id="" placeholder="10-digit number" maxlength="10" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    <br><br>
    <label for="">Address:</label><br>
    <textarea rows="3" cols="50" ></textarea><br><br>
        <button>Submit</button>
   </form>
</body>
</html>
